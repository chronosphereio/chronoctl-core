alertmanager:
    route:
     receiver: blackhole
     routes:
     - receiver: a
       continue: true
     - receiver: b
       continue: true
    receivers:
    - name: a
    - name: b
    - name: blackhole
notificationPolicy:
    slug: default
    name: Default
    bucketslug: ""
    teamslug: ""
    routes:
        defaults:
            warn:
                notifierslugs:
                    - a
                    - b
                repeatintervalsecs: 14400
            critical:
                notifierslugs:
                    - a
                    - b
                repeatintervalsecs: 14400
        overrides: []
